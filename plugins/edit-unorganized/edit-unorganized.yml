name: edit-unorganized
description: Default to edit tab on unorganized objects (scenes, images, galleries)
# requires: CommunityScriptsUILibrary
# requires: wfke
version: 0.2.0
settings:
  organized:
    displayName: Open tab even if object is organized
    type: BOOLEAN
  targetTabScenes:
    displayName: Name of the tab to open for scenes
    description: 'Available tabs: details, queue, markers, filters, file-info, history, edit'
    type: STRING
  targetTabImages:
    displayName: Name of the tab to open for images
    description: 'Available tabs: details, file-info, edit'
    type: STRING
  targetTabGalleries:
    displayName: Name of the tab to open for galleries
    description: 'Available tabs: details, chapters, edit'
    type: STRING
ui:
  requires:
  - CommunityScriptsUILibrary
  - wfke
  javascript:
  - edit-unorganized.js