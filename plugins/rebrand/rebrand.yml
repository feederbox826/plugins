name: Rebrand
description: Adds a name override of your choice in Stash
# requires: forbiddenConfig
# requires: wfke
version: 0.4.1
ui:
  requires:
  - forbiddenConfig
  - wfke
  javascript:
  - rebrand.js
  assets:
    /: icons
settings:
  name:
    displayName: Instance Name
    type: STRING
  favicon:
    displayName: Favicon Replacement URL
    type: STRING