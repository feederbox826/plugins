name: stash-s6 helper
description: stash-s6 helper plugin
version: 0.3.0
exec:
  - sh
  - "{pluginDir}/s6-helper.sh"
interface: raw
tasks:
  - name: Python reinstall
    description: Install all python dependencies
    defaultArgs:
      mode: install
  - name: Print log
    description: Print stash-s6 log
    defaultArgs:
      mode: print_log