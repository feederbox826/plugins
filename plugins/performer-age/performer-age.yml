name: performer-age
description: Tag performers with age tags
version: 0.2
exec:
  - python
  - "{pluginDir}/performer-age.py"
tasks:
  - name: Real Age Tags
    description: Tags based on performer's current age
    defaultArgs:
      mode: real-age
  - name: Local Stash Scene Age Tags
    description: Tags based on latest scene in Stash
    defaultArgs:
      mode: scene-age-stash
  - name: StashDB Scene Age Tags
    description: Tagas based on latest scene in StashDB
    defaultArgs:
      mode: scene-age-stashdb